<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Простая VR игра</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('gun', {
      init: function () {
        this.el.setAttribute('rotation', '90 0 0'); // повернуть пистолет дулом вперёд

        this.el.addEventListener('triggerdown', () => {
          const bullet = document.createElement('a-sphere');
          bullet.setAttribute('radius', '0.05');
          bullet.setAttribute('color', 'black');

          // Получаем мировые координаты и кватернион пистолета
          const gunWorldPos = new THREE.Vector3();
          const gunWorldQuat = new THREE.Quaternion();
          this.el.object3D.getWorldPosition(gunWorldPos);
          this.el.object3D.getWorldQuaternion(gunWorldQuat);

          bullet.setAttribute('position', `${gunWorldPos.x} ${gunWorldPos.y} ${gunWorldPos.z}`);

          const direction = new THREE.Vector3(0, 0, -1).applyQuaternion(gunWorldQuat).normalize();

          bullet.setAttribute('velocity', {
            x: direction.x * 10,
            y: direction.y * 10,
            z: direction.z * 10
          });

          this.el.sceneEl.appendChild(bullet);
        });
      }
    });
  </script>
</head>
<body>
  <a-scene>
    <a-entity camera position="0 1.6 0"></a-entity>

    <a-entity id="gun" position="0 1.4 -0.5" rotation="90 0 0" gun>
      <a-cylinder height="0.3" radius="0.05" color="#333" rotation="90 0 0" position="0 0 -0.15"></a-cylinder>
    </a-entity>

    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
